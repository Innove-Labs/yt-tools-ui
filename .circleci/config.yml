version: 2.1

jobs:
  build-and-push:
    docker:
      - image: cimg/base:stable  # Base image with Docker CLI
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest .

      - run:
          name: Log in to Docker Hub
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

      - run:
          name: Tag and Push Docker image
          command: |
            docker tag $DOCKERHUB_USERNAME/$IMAGE_NAME:latest $DOCKERHUB_USERNAME/$IMAGE_NAME:${CIRCLE_SHA1}
            docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${CIRCLE_SHA1}

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build-and-push:
          context: docker-hub-creds
          filters:
            branches:
              only: deploy
